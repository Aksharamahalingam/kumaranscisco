<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <p class="tip">Click on button in image container</p>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <p class="forgot-pass" href="#">Forgot password? </p>
    <button type="button" class="submit">Sign In</button>
    <button type="button" class="google-btn"><span>Connect with Google</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <label>
        <span>City</span>
        <select name="city">
          <option>Bengaluru</option>
        </select>
      </label>
      <label>
        <span>Date of Birth</span>
        <input type="date" name="dob"  min="1980-01-01" >
      </label>
      <button type="button" class="submit"><a href="signup2.html">Sign Up</a></button>
      <button type="button" class="google-btn"><span>Join with Google</span></button>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="style1.css">
<script src="transition.js"></script>
</body>
</html>
